<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS헤어</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .main-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-image-container {
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .hero-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .top-banner {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #ff8c00; /* 주황색 텍스트로 변경 */
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 5px;
        }

        .reservation-button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .reservation-button {
            padding: 15px 30px;
            background-color: #000; /* 검은색 배경으로 변경 */
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="main-container">
    <header class="header">
        </header>
    
    <div class="hero-image-container">
        <img src="./your-image-url.jpg" alt="프리미엄 헤어샵 JS헤어 내부" class="hero-image">
        
        <div class="top-banner">
            프리미엄 헤어샵의 대표 JS헤어!
        </div>

        <div class="reservation-button-container">
            <a href="tel:010-1234-5678" class="reservation-button">예약 신청</a>
        </div>
    </div>

    <main>
        </main>
</div>

</body>
</html>
